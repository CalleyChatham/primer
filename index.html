<body id="home">
    <div class="overlay">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="logo"><a href="#" target="_parent">Primer</a></h2>
                    </div>
                </div>
            </div>
        </header>
        <section class="search-view">
            <div class="container">
                <!-- Search Field -->
                <div class="row" id="primer-search">
                    <div class="col-md-12">
                        <h2>Find things to do while on the road</h2>
                    </div>
                    <div class="col-md-12">
                        <form class="form-inline">
                            <div class="col-md-4">
                                <label>Enter a city, state, or zip code</label>
                                <br />
                                <input type="text" class="form-control" id="location-request" placeholder="Chicago, Illinois, 60602">
                            </div>
                            <div class="form-group col-md-2">
                                <label>Category</label>
                                <br />
                                <select id="category-select" class="form-control">
                                    <option value="music">Music</option>
                                    <option value="sports">Sports</option>
                                    <option value="comedy">Comedy</option>
                                    <option value="festivals_parades">Festivals</option>
                                    <option value="food">Food & Wine</option>
                                    <option value="art">Art Galleries & Exhibits</option>
                                    <option value="holiday">Holiday</option>
                                    <option value="singles_social">Nightlife & Singles</option>
                                    <option value="outdoors_recreation">Outdoors & Recreation</option>    
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label>Start Date</label>
                                <br />
                                <input type="text" class="form-control" id="start-date" placeholder="March 1, 2017">
    <!--                             <select id="category-select" class="form-control">
                                     <option value="20170301">March 1,2017</option>
                                </select> --> 

                            </div>
                            <div class="col-md-2">
                                <label>End Date</label>
                                <br />
                                <input type="text" class="form-control" id="end-date" placeholder="April 1, 2017">
     <!--                            <select id="category-select" class="form-control">
                                    <option value="20170401">April 1,2017</option>
                                    <input type="text" id="datepicker"></p>
                                </select> -->
                            </div>
                            <div class="col-md-2">
                                <br />
                                <button type="button" class="btn btn-default" id="search-events">Search events</button>
                            </div>
                        </form>
                    </div>
                    <!-- Search Field -->
                    <div class="col-sm-12">
                        <h2>Favorite places</h2>


                    </div>
                </div>
            </div>
        </section>
        <section class="container results-view">
            <!-- Results -->
            <div class="row" id="primer-result-list">
                <div class="col-md-12">
                    <div id="list-details">
                        <!--This is the div where the resutls are populated-->
                    </div>
                </div>
            </div>
            <!-- Results -->
        </section>
        <section class="container detailed-view">
            <!-- Full Details -->
            <div class="row" id="primer-details">
                <div class="col-md-3">
                    <div id="map">
                        <!-- Place image or map into this section... -->
                    </div>
                </div>
                <div class="col-md-9">
                    <div id="event-details">
                    </div>
                </div>
            </div>
            <!-- Full Details -->
        </section>
        <footer>
            <section class="container">
                <div class="row">
                    <div class="col-md-12">
                        2017 Copyright Primer
                    </div>
                </div>
            </section>
        </footer>
    </div>
